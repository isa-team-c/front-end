<div class="container">
    <form [formGroup]="creationForm" (ngSubmit)="onSubmit()" class="my-custom-form">
      <div>
        <label for="name">Name:</label>
        <input type="text" formControlName="name" id="name">
      </div>
      <div>
        <label for="type">Type:</label>
        <input type="text" formControlName="type" id="type">
      </div>
      <div>
        <label for="description">Description:</label>
        <input type="text" formControlName="description" id="description">
      </div>
      <div>
        <label for="quantity">Quantity:</label>
        <input type="number" formControlName="quantity" id="quantity">
      </div>
      <button type="submit" [disabled]="creationForm.invalid">Submit</button>
    </form>
  </div>
