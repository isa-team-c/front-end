<div>
    <table class="appointments-table">
        <thead>
          <tr>
            <th>Start Date</th>
            <th>Duration</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appointment of userAppointments">
            <td>{{ formatDate(appointment.startDate) | date: 'dd/MM/yyyy HH:mm' }}</td>
            <td>{{ appointment.duration }}</td>
          </tr>
        </tbody>
      </table>
</div>
