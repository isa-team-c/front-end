<div class="registrationComponent">
    <h2 *ngIf="isFirstLogin; else noFirstLogin">
        This is your first time logging in, {{ companyAdministrator?.user?.name }}. Change Password:
    </h2>
    <ng-template #noFirstLogin>
        <h2>Change Password:</h2>
    </ng-template>

    <div class="user-form-container" *ngIf="isFirstLogin">
        <form [formGroup]="changePasswordForm" id="userForm" (ngSubmit)="onSubmit()">
            <label for="password">Input New password:</label>
            <input type="password" id="password" formControlName="password" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>
