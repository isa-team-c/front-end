<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>
    <div class="registrationComponent"></div>
    <div class="user-form-container">
        <h2>Create a new company administrator:</h2>
        <form [formGroup] = "creationForm" id="userForm" (ngSubmit)="onSubmit()">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" required>

            <label for="confirmationPassword">Confirm Password:</label>
            <input type="password" id="confirmationPassword" formControlName="confirmationPassword" required [ngStyle]="{'border-color': (submitted && creationForm.get('confirmationPassword')?.invalid) || (creationForm.get('confirmationPassword')?.value !== creationForm.get('password')?.value) ? 'red' : ''}">

            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" formControlName="surname" required>

            <label for="city">City:</label>
            <input type="text" id="city" formControlName="city" required>

            <label for="country">Country:</label>
            <input type="text" id="country" formControlName="country" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" formControlName="phoneNumber" required>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" formControlName="profession" required>

            <label for="companyInformation">Company Information:</label>
            <textarea id="companyInformation" formControlName="companyInformation" required></textarea>

            <label for="company">Company:</label>
            <select id="company" formControlName="company" required>
                <option *ngFor="let company of companies" [value]="company">{{ company.name }}</option>
            </select>


            <div *ngIf="creationForm.get('passwordMismatch')?.value" class="alert alert-danger">
                Password and Confirmation Password do not match.
            </div>            

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
